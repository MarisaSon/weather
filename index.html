<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="box">
      <div class="head">
        <input type="text" id="input"  spellcheck="false"  placeholder="Please enter city..." />
      </div>

      <div class="where-when">
        <p id="city">Montreal, CA</p>
        <p id="date">Sunday 27 July 2021</p>
      </div>
      <div class="condition">
        <p id="temperature">28째</p>
        <p id="feel">Feels like: 30째</p>
        <p id="type">Sunny</p>
        <p id="min-max">Min: 25째 Max: 28째</p>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
